<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="Img/Logo.png" class="logo" >
            <div id="rightOne">
                <select>
                    <option value="">EN</option>
                    <option value="">RU</option>
                </select>
                <button
                 style="background: blue; color: white;">Sign up</button>
                <button
                 style="background: white;border-color: #919191; color: #919191;">Log In</button>
                <img src="Img/Hamburger.png" id="ham"></img>
            </div>
        </div>
        <div class="content">
            <div id="Mot">
                <h1 id="Motto">Make
                    learning fun!</h1>

                <p id="undMotto">Any subject, in any language, on any
                    device, for all ages!</p>

                <button id="signUp">Sign up for free</button>

                <div>
                    <h5 id="downl">Or download the app:</h5>
                    <img src="Img/AppStore.png" class="store">
                    <img src="Img//GooglePlay.png" class="store">
                </div>
            </div>
            <img src="Img/ContentImage.png" id="CImage"></img>      
        </div>
    </div>
</body>
</html>
